<extend name="Common:base" />
<block name="page_title">添加供货商</block>

<block name="main">
    <div class="box">
        <div class="box-header well-small">
            <h4>添加供货商</h4>
        </div>
        <div class="box-content">
            <form class="form-horizontal" method="post" action="{:U('supplier/update')}">
                <fieldset>
                    <legend>供货商信息</legend>
                    <input type="hidden" name="id" value="{$vo.id}"/>
                    <div class="control-group">
                        <label class="control-label "> 姓名：</label>
                        <div class="controls">
                            <input type="text" name="real_name" class="span3" value="{$vo.real_name}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label ">  电话：</label>
                        <div class="controls">
                            <input type="text" name="phone_number" class="span3" value="{$vo.phone_number}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">手机：</label>
                        <div class="controls">
                            <input type="text" name="mobile" class="span3" value="{$vo.mobile}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">地址：</label>
                        <div class="controls">
                            <input type="text" name="address" class="span3" value="{$vo.address}">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-info btn-round">提交</button>
                        <a href="{:U('/supplier')}" class="btn btn-round">返回</a>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</block>
