<extend name="Common:base"/>

<block name="page_title">入库记录</block>
<block name="main">
    <div class="box">
        <div class="box-header well-small">
            <h4>入库记录</h4>
        </div>
        <div class="box-content">
            <a href="{:U('StockGoods/index')}" class="btn btn-info">我也要入库</a>
            <hr />
            <div id="list">
                <volist name="list" id="vo">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th colspan="6" >入库员工：{$vo.staff.name}</th>
                    </tr>
                    <tr>
                        <th>编号</th>
                        <th>供货商</th>
                        <th>商品总量</th>
                        <th>商品总金额</th>
                        <th>入库时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                       <volist name="vo.record" id="record">
                           <tr>
                               <td class="span2">{$record.id}</td>
                               <td>{$record.real_name}</td>
                               <td>{$record.total_amount}</td>
                               <td>￥{$record.total_cost}</td>
                               <td>{$record.time|mdate}</td>
                               <td>
                                   <a class="btn btn-mini btn-primary" href="{:U('StockRecord/detail?recordId='.$record['id'].'&supplierId='.$record['sid'])}">查看详细</a>
                               </td>
                           </tr>
                       </volist>

                    </tbody>
                </table>
                    <div id="page" class="pagination pagination-right">{$vo.page}</div>
                </volist>


            </div>
        </div>
    </div>

</block>
