<extend name="Common:base" />


<block name="page_title">修改员工信息</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4><i class="icon-edit"></i>修改员工信息</h4>
        </div>
        <div class="box-content">

            <form class="form-horizontal" method="post" action="{:U('staff/resetpwd')}">
                <input type="hidden" name="id" value="{$vo.id}"/>
                <fieldset>
                    <legend>重置密码<a class="btn btn-info pull-right" href="{:U('staff/index')}">返回员工列表</a></legend>
                    <div class="control-group">
                        <label class="control-label">新密码：</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" name="password" />
                                <button class="btn" type="submit">重置</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <form class="form-horizontal" method="post" action="{:U('staff/update')}">
                <input type="hidden" name="id" value="{$vo.id}"/>
                <fieldset>
                    <legend>员工基本信息</legend>
                    <div class="control-group">
                        <label class="control-label">所属分店：</label>
                        <div class="controls">
                            <input type="hidden" name="branch_id" value="{$vo.branch_id}"/>
                            <input type="text" value="{$branchInfo.name}" readonly/>
                            <!--<front:select name="branch_id" model="branch"/>-->
                        </div>
                    </div>

                    <!--<div class="control-group">-->
                        <!--<label class="control-label">用户组：</label>-->
                        <!--<div class="controls">-->
                            <!--<front:select name="role_id" model="role" disabled="1" />-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="control-group">
                        <label class="control-label">员工姓名：</label>
                        <div class="controls">
                            <input type="text" name="name" value="{$vo.name}"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">性别：</label>
                        <div class="controls">
                            <input type="radio" data-no-uniform="true" name="sex" value="1" <eq name="vo.sex" value="1">checked="checked"</eq> />男
                            <input type="radio" data-no-uniform="true" name="sex" value="0"  <eq name="vo.sex" value="0">checked="checked"</eq>/>女
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">出生日期：</label>
                        <div class="controls">
                            <input type="text" name="birthday" class="datepicker" value="{$vo.birthday|toDate='Y-m-d'}"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">身份证号：</label>
                        <div class="controls">
                            <input type="text" name="identify_num" value="{$vo.identify_num}" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">手机号码：</label>
                        <div class="controls">
                            <input type="text" name="mobile" value="{$vo.mobile}"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">员工照片：</label>
                        <div class="controls">
                            <img src="{$vo.photo}" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>员工登陆信息</legend>
                    <div class="control-group">
                        <label class="control-label">用户名：</label>
                        <div class="controls">
                            <input type="text" name="account" value="{$vo.account}" readonly/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">状态：</label>
                        <div class="controls">
                            <select name="status">
                                <option value="1" <eq name="vo.status" value="1">selected="selected"</eq> >启用</option>
                                <option value="0" <eq name="vo.status" value="0">selected="selected"</eq> >禁用</option>
                                <option value="-1" <eq name="vo.status" value="-1">selected="selected"</eq> >已删除</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>其他信息</legend>
                    <div class="control-group">
                        <label class="control-label">备  注：</label>
                        <div class="controls">
                            <textarea  name="remark" class="autogrow" >{$vo.remark}</textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">确定</button>
                    <button type="reset" class="btn">取消</button>
                </div>
            </form>

        </div>
    </div>

</block>
