<extend name="Common:base" />


<block name="page_title">编辑帐号</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4><i class="icon-edit"></i>编辑帐号</h4>
        </div>
        <div class="box-content">

            <form class="form-horizontal" method="post" action="{:U('user/update')}">
                <input type="hidden" name="id" value="{$vo.id}"/>
                <fieldset>
                    <legend>重置密码<a class="btn btn-info pull-right" href="{:U('user/index')}">返回用户列表</a></legend>
                    <div class="control-group">
                        <label class="control-label">新密码：</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" />
                                <a class="btn" type="button">重置</a>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>编辑帐号</legend>
                    <div class="control-group">
                        <label class="control-label">用户名：</label>
                        <div class="controls">
                            <input type="text" name="account" value="{$vo.account}" readonly/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">昵称：</label>
                        <div class="controls">
                            <input type="text" name="nickname" value="{$vo.nickname}"/>
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label">状态：</label>
                        <div class="controls">
                            <select name="status">
                                <option <eq name="vo.status" value="1" >selected="selected"</eq> value="1">启用</option>
                                <option <eq name="vo.status" value="0" >selected="selected"</eq> value="0">禁用</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">备  注：</label>
                        <div class="controls">
                            <textarea  name="remark" class="autogrow" >{$vo.remark}</textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn">清空</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</block>
