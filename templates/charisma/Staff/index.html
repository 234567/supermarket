<extend name="Common:base" />


<block name="page_title">后台用户列表</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4>用户</h4>
        </div>
        <div class="box-content">
            <a id="btn-add" href="{:U('user/add')}" class="btn btn-round btn-info ">
                <i class="icon-plus"></i>新增用户
            </a>
            <div id="dialog"></div>
            <hr />
            <div id="branch_list">

                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th><input type="checkbox" />全选</th>
                        <th>编号</th>
                        <th>用户名</th>
                        <th>昵称</th>
                        <th>添加时间</th>
                        <th>上次登录</th>
                        <th>登录次数</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <volist name="list" id="vo">
                        <tr>
                            <td><input type="checkbox" /></td>
                            <td>{$vo.id}</td>
                            <td><a href="{:U('user/edit')}?id={$vo.id}">{$vo.account}</a></td>
                            <td>{$vo.nickname}</td>
                            <td>{$vo.create_time|toDate='Y-m-d H#i#s'}</td>
                            <td>{$vo.last_login_time|toDate='Y-m-d H#i#s'}</td>
                            <td>{$vo.login_count}</td>
                            <td>
                                <if condition="($vo.status eq 1)">
                                    <span class="label label-success">正常</span>
                                    <elseif condition="$vo.status eq 0"/>
                                    <span class="label label-danger">已禁用</span>
                                    <else />
                                    <span class="label label-inverse">已删除</span>
                                </if>
                            </td>
                            <td>
                                <if condition="($vo.status eq 1)">
                                    <a class="btn btn-danger btn-mini" href="{:U('user/forbid')}?id={$vo.id}">禁用</a>
                                    <a class="btn btn-warning btn-mini" href="{:U('user/del')}?id={$vo.id}">删除</a>
                                    <elseif condition="$vo.status eq 0"/>
                                    <a class="btn btn-success btn-mini" href="{:U('user/resume')}?id={$vo.id}">恢复</a>
                                    <a class="btn btn-warning btn-mini" href="{:U('user/del')}?id={$vo.id}">删除</a>
                                    <else />
                                    <a class="btn btn-inverse btn-mini" href="{:U('user/recycle')}?id={$vo.id}">还原</a>
                                </if>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div id="page" class="pagination pagination-small">{$page}</div>
            </div>
        </div>
    </div>
</block>
