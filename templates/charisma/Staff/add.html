<extend name="Common:base" />


<block name="page_title">新增后台用户</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4><i class="icon-edit"></i>新增后台用户</h4>
        </div>
        <div class="box-content">

            <form class="form-horizontal" method="post" action="{:U('user/insert')}">
                <fieldset>
                    <legend>帐号信息<a class="btn btn-info pull-right" href="{:U('user/index')}">返回用户列表</a></legend>
                    <div class="control-group">
                        <label class="control-label">用户名：</label>
                        <div class="controls">
                            <input type="text" name="account" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">密码：</label>
                        <div class="controls">
                            <input type="password" name="password" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">昵称：</label>
                        <div class="controls">
                            <input type="text" name="nickname" />
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label">状态：</label>
                        <div class="controls">
                            <select name="status">
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">用户组：</label>
                        <div class="controls">
                            <front:select name="role_id" model="role" disabled="2"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">备  注：</label>
                        <div class="controls">
                            <textarea  name="remark" class="autogrow" ></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn">取消</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</block>
