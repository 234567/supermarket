<extend name="Common:base"/>

<block name="page_title">修改促销</block>
<block name="main">
    <div class="box">
        <div class="box-header well-small">
            <h4>修改商品促销</h4>
        </div>
        <div class="box-content">
            <form class="form-horizontal" action="{:U('promotions/update')}" method="post">
                <fieldset>
                    <legend>促销信息</legend>
                    <input type="hidden" name="branch_id" value="{$promotions.branch_id}"/>
                    <input type="hidden" name="goods_id" value="{$promotions.goods_id}"/>
                    <div class="control-group">
                        <label class="control-label">促销条码</label>
                        <div class="controls">
                            <input type="text" name="goods_id" value="{$goods.id}" disabled/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">促销条商品</label>
                        <div class="controls">
                            <input type="text" value="{$goods.name}" disabled />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">折扣</label>
                        <div class="controls">
                            <input  type="text" name="discount" value="{$promotions.discount}"/>

                                    <option>0</option>

                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                </select>                             .
                                <select id="selectError1" data-rel="chosen" class="span1"
                                    <option>0</option>

                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                </select>-->
                                <span>折</span>
                        </div>
                    </div>

                     <div class="control-group">
                        <label class="control-label">开始时间</label>
                        <div class="controls">
                            <input type="text" name="time_start" value="{$promotions.time_start}"/>
                        </div>
                    </div>
                     <div class="control-group">
                        <label class="control-label">结束时间</label>
                        <div class="controls">
                            <input type="text" name="time_start" valu="{$promotions.time_end}"/>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-info btn-round">确定</button>
                        <a href="javascript:history.back(-1)"  class="btn btn-round">返回</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</block>
