<empty name="list">
    <div class=" "></div>
    <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>当前分类下未添加任何子分类</strong>
    </div>
    <else />


    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <td style="width:30px;">展开</td>
            <th style="width:60px;">分类编号</th>
            <th>分类名称</th>
            <th>分类类型</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>
                   <between name="vo.pid" value="101,999999">
                       <a class="expand">
                           <i class="icon-plus"/></i>
                       </a>
                       <else/>
                       <a class="expand" href="{:U('category/sub_cate')}?pid={$vo.id}">
                           <i class="icon-plus"/></i>
                       </a>
                   </between>

                </td>
                <td class="center">{$vo.id}</td>
                <td class="center">{$vo.name}</td>
                <td class="center">
                    <eq name="vo.pid" value="0"><span class='label label-important'>商品大类</span></eq>
                    <between name="vo.pid" value="1,100"><span class='label label-warning'>商品中类 </span></between>
                    <between name="vo.pid" value="101,999999"><span class='label label-success'>商品小类</span></between>
                </td>
                <td class="center">
                    <between name="vo.pid" value="101,999999">
                        <a class="btn btn-primary btn-mini" href="{:U('goods/search?cid='.$vo['id'])}"><i
                            class="icon-zoom-in icon-white"></i></a>
                    </between>
                    <between name="vo.pid" value="0,100">
                        <a class="btn btn-primary btn-mini" href="{:U('category/add?pid='.$vo['id'])}"><i
                                class="icon-circle-arrow-down icon-white"></i></a>
                    </between>
                    <a class="btn btn-info btn-mini btn-edit" href="{:U('category/edit?id='.$vo['id'])}">
                        <i class="icon-edit icon-white"></i></a>
                    <a class="btn btn-danger btn-mini btn-delete" href="{:U('category/del?id='.$vo['id'])}">
                        <i class="icon-trash icon-white"></i></a>
                </td>
            </tr>
            <tr>
                <td class="more"></td>
                <td colspan="4" class="table-inner"></td>
            </tr>
        </volist>
        </div>
        </tbody>
    </table>
