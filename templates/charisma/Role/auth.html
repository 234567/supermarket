<extend name="Common:base" />


<block name="page_title">角色组列表</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4>权限列表</h4>
        </div>
        <div class="box-content">

                <form class="form-horizontal" method="post" action="{:U('role/updateAccess')}">
                    <fieldset>
                        <legend>详细权限信息<a class="btn btn-info pull-right" href="{:U('role/index')}">返回角色列表</a></legend>
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tbody>
                    <input type="hidden" name="id" value="{$info.id}"/>
                    <volist name="nodeList" id="level1">
                        <tr>
                            <td><label><input name="data[]" level="1" type="checkbox" data-no-uniform="true"  obj="node_{$level1.id}" value="{$level1.id}:1:0"/> <b>[项目]</b> {$level1.title}</label></td>
                        </tr>
                        <volist name="level1['data']" id="level2">
                            <tr>
                                <td style="padding-left: 30px; ">
                                    <label>
                                        <input name="data[]" level="2" type="checkbox" data-no-uniform="true"  obj="node_{$level1.id}_{$level2.id}" value="{$level2.id}:2:{$level2.pid}"/>
                                        <b>[模块]</b> {$level2.title}
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-left: 60px;">
                                    <volist name="level2['data']" id="level3">
                                        <label>
                                            <input name="data[]" level="3" type="checkbox" data-no-uniform="true"  obj="node_{$level1.id}_{$level2.id}_{$level3.id}" value="{$level3.id}:3:{$level3.pid}"/>
                                            <b>[操作]</b> {$level3.title}
                                        </label>
                                    </volist>
                                </td>
                            </tr>
                        </volist>
                    </volist>
                    </tbody>
                </table>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">修改</button>
                            <button type="reset" class="btn">清空</button>
                        </div>
                    </fieldset>
                </form>

        </div>
    </div>
</block>

<block name="other">
    <script type="text/javascript">
        //初始化数据
        function setAccess(){
            //清空所有已选中的
            $("input[type='checkbox']").prop("checked",false);
            //数据格式：
            //节点ID：node_id；1，项目；2，模块；3，操作
            //节点级别：level；
            //父级节点ID：pid
            var access=$.parseJSON('{$info.access}');
            var access_length=access.length;
            if(access_length>0){
                for(var i=0;i<access_length;i++){
                    $("input[type='checkbox'][value='"+access[i]['val']+"']").attr("checked","checked");
                }
            }
        }
        $(function(){
            //执行初始化数据操作
            setAccess();
            //为项目时候全选本项目所有操作
            $("input[level='1']").click(function(){
                var obj=$(this).attr("obj")+"_";
                $("input[obj^='"+obj+"']").prop("checked",$(this).prop("checked"));
            });
            //为模块时候全选本模块所有操作
            $("input[level='2']").click(function(){
                var obj=$(this).attr("obj")+"_";
                $("input[obj^='"+obj+"']").prop("checked",$(this).prop("checked"));
                //分隔obj为数组
                var tem=obj.split("_");
                //将当前模块父级选中
                if($(this).prop('checked')){
                    $("input[obj='node_"+tem[1]+"']").prop("checked","checked");
                }
            });
            //为操作时只要有勾选就选中所属模块和所属项目
            $("input[level='3']").click(function(){
                var tem=$(this).attr("obj").split("_");
                if($(this).prop('checked')){
                    //所属项目
                    $("input[obj='node_"+tem[1]+"']").prop("checked","checked");
                    //所属模块
                    $("input[obj='node_"+tem[1]+"_"+tem[2]+"']").prop("checked","checked");
                }
            });
            //重置初始状态，勾选错误时恢复
            $('button[type="reset"]').click(function(){
                setAccess();
            });
            //清空当前已经选中的
            $(".empty").click(function(){
                $("input[type='checkbox']").prop("checked",false);
            });
            $(".submit").click(function(){
                commonAjaxSubmit();
            });
        });
    </script>
</block>
