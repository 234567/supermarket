<extend name="Common:base"/>


<block name="page_title">角色组列表</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4>权限列表</h4>
        </div>
        <div class="box-content">

            <form class="form-horizontal well" method="post" action="{:U('role/updateAccess')}">
                <fieldset>
                    <legend>详细权限信息<a class="btn btn-info pull-right" href="{:U('role/index')}">返回角色列表</a></legend>
                    <input type="hidden" name="id" value="{$info.id}"/>

                    <volist name="nodeList" id="project">
                        <div class="row">
                            <div class="alert alert-info" style="margin-left: 18px;">
                            <strong>[项目名]</strong>{$project.title}
                                <input type="checkbox" name="data[]"  data-no-uniform="true" class="project" value="{$project.id}:1:0"/>
                            </div>

                            <volist name="project.data" id="module">
                                <div class="alert alert-info" style="margin-left:40px;">
                                    <strong>[模块名]</strong>{$module.title}
                                    <input type="checkbox" name="data[]" data-no-uniform="true"
                                           class="module" value="{$module.id}:2:{$module.pid}"/>
                                        <div class="row-fluid">
                                            <strong>[操作名]</strong>
                                            <volist name="module.data" id="action">
                                                <span class="label" style="margin-left: 14px;">{$action.title}
                                                    <input type="checkbox" name="data[]" data-no-uniform="true"
                                                           class="action" value="{$action.id}:3:{$action.pid}"/>
                                                </span>
                                            </volist>
                                        </div>
                                </div>
                            </volist>


                        </div>
                    </volist>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">修改</button>
                        <button type="reset" class="btn">重置</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</block>

<block name="other">
    <script type="text/javascript">
        $(function () {
            //初始化数据
            function init() {
                //清空所有已选中的
                $('input[type="checkbox"]').prop("checked", false);
                //数据格式： (node_id:level:pid)
                //节点ID：node_id；
                //节点级别：level 1，项目；2，模块；3，操作
                //父级节点ID：pid
                var access = $.parseJSON('{$info.access}');
                for (var i = 0,len = access.length; i < len; i++) {
                    $("input[type='checkbox'][value='" + access[i]['val'] + "']").attr("checked", "checked");
                }
            }
            init();

            //为项目时候全选本项目所有操作
            $("input.project").on("click",function () {
                //找到当前项目所在行DIV
                var row = $(this).parents(".row");
                //找到项目下所有多选框，并切换选中状态
                //选中状态与当前项目选中相关
                $('input[type="checkbox"]', row).prop("checked", $(this).prop("checked"));
            });

            //为模块时候全选本模块所有操作
            $("input.module").on("click",function () {
                //获取当前多选框状态
                var checked = $(this).prop("checked");

                //找到与当前模块紧挨的操作行
                var row = $(this).next(".row-fluid");

                //将该行下面的选中框切换状态
                $('input[type="checkbox"]',row).prop("checked", checked);

                //如果是选中，那么上级的项目也必须选中才行！
                if (checked) {
                    //找到项目所在行，然后在行下面找到项目的勾选框
                    $(this).parents("div.row").find("input.project").prop("checked", "checked");
                }
            });


            //操作选中时，项目与模块都必须选中
            $("input.action").on("click",function () {
                if ($(this).prop('checked')) {
                    //先往上找到模块选中
                    var module = $(this).parents("div.row-fluid").prev("input.module");
                    module.prop("checked", "checked");

                    //然后找项目
                    $(module).parents("div.row").find("input.project").prop("checked", "checked");
                }
            });


            //重置初始状态，勾选错误时恢复
            $('button[type="reset"]').on("click",function () {
                init();
            });

        });
    </script>
</block>
