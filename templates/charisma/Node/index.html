<extend name="Common:base" />


<block name="page_title">节点</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4>所有节点</h4>
        </div>
        <div class="box-content">
            <a id="btn-add" href="{:U('node/add')}" class="btn btn-round btn-info ">
                <i class="icon-plus"></i>新增节点
            </a>
            <div id="dialog"></div>
            <hr />
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>菜单名称</th>
                    <th>显示名</th>
                    <th>类型</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {$table_body}
                </tbody>
            </table>
        </div>
    </div>
</block>

<blcok name="other">
<script type="text/javascript">
    $(function(){
        $("table tr").toggle('slideDown');
        $("table tr").on('click',function(){

            var inner = $(this).next('tr').find('.table-inner');
        });

    });
</script>
</blcok>
