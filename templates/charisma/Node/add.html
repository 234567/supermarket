<extend name="Common:base" />


<block name="page_title">新增节点</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4><i class="icon-edit"></i>添加新节点</h4>
        </div>
        <div class="box-content">

            <form class="form-horizontal" method="post" action="{:U('node/insert')}">
                <fieldset>
                    <legend>节点信息<a class="btn btn-info pull-right" href="{:U('node/index')}">返回节点列表</a></legend>
                    <div class="control-group">
                        <label class="control-label">名称：</label>
                        <div class="controls">
                            <input type="text" name="name" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">显示名：</label>
                        <div class="controls">
                            <input type="text" name="title" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">状态：</label>
                        <div class="controls">
                            <select name="status">
                                <option value="1">启用</option>
                                <option value="0" selected="selected">禁用</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">类型：</label>
                        <div class="controls">
                            <front:select name="level" model="level" selected="1"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">父级组ID：</label>
                        <div class="controls">
                            <front:select name="pid" model="node" selected="0"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">显示排序：</label>
                        <div class="controls">
                            <input type="text" name="sort" value="0"/>
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label">描述：</label>
                        <div class="controls">
                            <textarea  name="remark" class="autogrow" ></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn">清空</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</block>
