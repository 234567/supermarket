<extend name="Common:base" />


<block name="page_title">最近七天销售比较</block>


<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4>最近七天销售比较</h4>
        </div>
        <div class="box-content">
            <a href="{:U('SalesRecord/index')}" class="btn btn-round btn-info">
                <i class="icon-plus"></i>返回销售记录
            </a>
            <hr />
            <canvas id="myChart" width="800" height="400"></canvas>


        </div>
    </div>
</block>
<block name="other">
<script type="text/javascript" src="__ASSETS__/plugins/chartjs/Chart.js"></script>
<script type="text/javascript">
    $(function(){
        //Get the context of the canvas element we want to select
        var ctx = document.getElementById("myChart").getContext("2d");

        var now = new Date();


        var data = {
            labels : ["星期一","星期二","星期三","星期四","前天","昨天","今天"],
            datasets : [
                {
                    fillColor : "rgba(220,220,220,0.5)",
                    strokeColor : "rgba(220,220,220,1)",
                    pointColor : "rgba(220,220,220,1)",
                    pointStrokeColor : "#fff",
                    data : [65,59,90,81,56,55,40]
                },
                {
                    fillColor : "rgba(151,187,205,0.5)",
                    strokeColor : "rgba(151,187,205,1)",
                    pointColor : "rgba(151,187,205,1)",
                    pointStrokeColor : "#fff",
                    data : [28,48,40,19,96,27,100]
                }
            ]
        };
        new Chart(ctx).Line(data);

    });
</script>

</block>
