<extend name="Common:base" />


<block name="page_title">我的入库记录</block>


<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4>我的入库记录</h4>
        </div>
        <div class="box-content">
            <a href="{:U('StockGoods/index')}" class="btn btn-info">返回首页</a>
            <hr />
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>员工姓名</th>
                    <th>商品总量</th>
                    <th>商品总金额</th>
                    <th>入库时间</th>
                </tr>
                </thead>
                <tbody>

                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.staff_name}</td>
                        <td>{$vo.total_amount}</td>
                        <td>{$vo.total_cost}</td>
                        <td>{$vo.time|mdate}</td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div id="page" class="pagination">{$page}</div>
        </div>
    </div>
</block>
