<extend name="StockGoods:base" />


<block name="page_title">我的入库记录</block>


<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4>我的入库记录</h4>
        </div>
        <div class="box-content">
            <a href="{:U('StockGoods/index')}" class="btn btn-info">返回首页</a>
            <hr />
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>入库员工：{$staff.name}</th>
                </tr>
                <tr>
                    <th>编号</th>
                    <th>供货商</th>
                    <th>商品总量</th>
                    <th>商品总金额</th>
                    <th>入库时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                <volist name="list" id="vo">
<!--                    <tr style="display: none">
                        <td colspan="6">供货商：{$vo.real_name}</td>
                    </tr>-->
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.real_name}</td>
                        <td>{$vo.total_amount}</td>
                        <td>￥{$vo.total_cost}</td>
                        <td>{$vo.time|mdate}</td>
                        <td>
                            <a class="btn btn-mini btn-primary" href="{:U('stock_goods/detail?recordId='.$vo['id'].'&supplierId='.$vo['sid'])}">查看详细</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div id="page" class="pagination">{$page}</div>
        </div>
    </div>
</block>
