<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {//不同的标签}
    <title><block name="page_title">入库管理</block></title>
    <link rel="shortcut icon" href="__ASSETS__/charisma/img/favicon.ico">
    {//导入CSS }
    <include  file="Common:css"/>
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <block name="nav-top">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand">分店：{$Think.session.branch_info.name}</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active">
                                <a href="{:U('StockGoods/index')}">首页</a>
                            </li>
                            <li >
                                <a href="{:U('StockGoods/begin')}">商品入库</a>
                            </li>

                        </ul>
                    </div>
                  <!--  {$Think.session.staff_info.account}-->
                    <eq name="Think.session.staff_info.account" value="admin">
                        <div class="pull-right">
                            <a class="btn" href="{:U('Index/index')}">
                                后台管理
                            </a>
                        </div>
                    </eq>

                    <div class="btn-group pull-right" >
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="icon-user"></i><span class="hidden-phone">{$Think.session.staff_info.name}</span>
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a href="{:U('Public/profile')}">修改个人资料</a></li>
                            <li><a href="{:U('Public/changepw')}">修改密码</a></li>
                            <li class="divider"></li>
                            <li><a href="{:U('Public/logout')}">退出登陆</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </block>
<div class="container">
    <block name="main"> </block>

</div>

{//页面底部}
<block name="footer"><include file="Common:footer"/></block>

<!-- jQuery -->
<js href="__ASSETS__/js/jquery-1.8.3.min.js" />
{//JS文件}
<block name="js"><include file="Common:js"/></block>

{//其他需要添加的部分，可以在这一部分写页面独立的JS，或者导入其他JS文件等。}
<block name="other"></block>
</body>
</html>
