<extend name="Common:base" />


<block name="page_title">录入新员工信息</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4><i class="icon-edit"></i>录入新员工信息</h4>
        </div>
        <div class="box-content">

            <form class="form-horizontal" method="post" action="{:U('staff/insert')}">
                <fieldset>
                    <legend>员工基本信息<a class="btn btn-info pull-right" href="{:U('staff/index')}">返回员工列表</a></legend>
                    <div class="control-group">
                        <label class="control-label">所属分店：</label>
                        <div class="controls">
                            <front:select name="branch_id" model="branch" appendoption="false"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">用户组：</label>
                        <div class="controls">
                            <front:select name="role_id" model="role" disabled="1" appendoption="false"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">员工姓名：</label>
                        <div class="controls">
                            <input type="text" name="name"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">性别：</label>
                        <div class="controls">
                            <input type="radio" data-no-uniform="true" name="sex" value="1" checked="checked"/>男
                            <input type="radio" data-no-uniform="true" name="sex" value="0"/>女
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">出生日期：</label>
                        <div class="controls">
                            <input type="text" name="birthday" class="datepicker"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">身份证号：</label>
                        <div class="controls">
                            <input type="text" name="identify_num"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">手机号码：</label>
                        <div class="controls">
                            <input type="text" name="mobile"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">备  注：</label>
                        <div class="controls">
                            <textarea  name="remark" class="autogrow" ></textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>员工登陆信息</legend>
                    <div class="control-group">
                        <label class="control-label">用户名：</label>
                        <div class="controls">
                            <input type="text" name="account"
                                   required
                                   data-validation-account-regex="[a-zA-Z][a-zA-Z0-9_]{5,15}"
                                   data-validation-account-message="帐号至少需要6个字符，必须以字母开头，以字母或数字结尾"
                                    />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">密码：</label>
                        <div class="controls">
                            <input type="password" name="password"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">状态：</label>
                        <div class="controls">
                            <select name="status">
                                <option value="1" selected="selected">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">确定</button>
                    <button type="reset" class="btn">取消</button>
                </div>
            </form>

        </div>
    </div>

</block>
