<extend name="Common:base"/>


<block name="page_title">连锁分店管理</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4>分店列表</h4>
        </div>
        <div class="box-content">
            <a href="{:U('branch/add')}" class="btn btn-info">新增连锁分店</a>
            <hr/>
            <div class="row-fluid">
                <volist name="list" id="vo" key="idx" mod="3">
                    <div class="box span4">
                        <div class="box-header well-small">
                            <h4>{$vo.name}</h4>

                            <div class="box-icon">
                                <a href="#" class=" btn-minimize btn-mini"><i class="icon-chevron-up"></i></a>
                            </div>
                        </div>

                        <div class="box-content">
                            <empty name="vo.photo">
                                <img src="__ASSETS__/images/noimages.png" alt="" style="width: 260px; height: 120px;max-height: 160px;min-height:160px;">
                                <else/>
                                <img src="__ROOT__/{$vo.photo}" alt="" style="width: 260px; height: 120px;max-height: 160px;min-height:160px;">
                            </empty>
                            <p></p>
                            <p>地址：{$vo.address}</p>
                            <p>电话：{$vo.phone}</p>
                            <p>负责人姓名：{$vo.director_name}</p>
                            <p>负责人手机：{$vo.director_mobile}</p>
                            <p>
                                <a href="{:U('branch/goodsstock?branchId='.$vo['id'])}" class="btn btn-mini">查看商品库存</a>
                                <a href="{:U('branch/edit?id='.$vo['id'])}" class="btn btn-info btn-mini">修改</a>
                                <eq name="vo.id" value="1">
                                    <else/>
                                    <a href="{:U('branch/del?id='.$vo['id'])}" class="btn btn-info btn-mini">删除</a>
                                </eq>
                            </p>
                        </div>
                    </div>
                    <eq name="mod" value="2"></div><div class="row-fluid" style="margin-top:10px;"></eq>

                </volist>

            </div>

            <div id="page" class="pagination">{$page}</div>

        </div>
    </div>
</block>
