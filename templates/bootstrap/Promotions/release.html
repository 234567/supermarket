<extend name="Common:base"/>

<block name="page_title">发布促销</block>
<block name="main">
    <div class="box">
        <div class="box-header well-small">
            <h4>发布商品促销</h4>
        </div>
        <div class="box-content">
            <form class="form-horizontal" action="{:U('promotions/insert')}" method="post">
                <fieldset>
                    <legend>促销信息<a href="{:U('promotions/index')}" class="btn btn-info pull-right">返回促销商品列表</a></legend>
                    <input type="hidden" name="branch_id" value="{$branch.id}"/>
                    <input type="hidden" name="goods_id" value="{$goods.id}"/>
                    <div class="control-group">
                        <label class="control-label">促销条码</label>
                        <div class="controls">
                            <input type="text" name="goods_id" value="{$goods.id}" disabled/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">促销条商品</label>
                        <div class="controls">
                            <input type="text" value="{$goods.name}" disabled />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">折扣</label>
                        <div class="controls">
                            <input  type="text" name="discount"/>
                              <!--  <select id="selectError" data-rel="chosen" class="span1" >
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                </select>                             .
                                <select id="selectError1" data-rel="chosen" class="span1"
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                </select>-->
                                <span>折</span>
                        </div>
                    </div>

                     <div class="control-group">
                        <label class="control-label">开始时间</label>
                        <div class="controls ">
                            <div class="datetimepicker input-append">
                                <input data-format="yyyy-MM-dd hh:mm:ss" name="time_start"  type="text"/>
                                <span class="add-on">
                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                     <div class="control-group">
                        <label class="control-label">结束时间</label>
                        <div class="controls">
                            <input type="text" name="time_end" class="datetimepicker"/>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn">重置</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</block>
