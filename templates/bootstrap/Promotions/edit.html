<extend name="Common:base"/>

<block name="page_title">修改促销</block>
<block name="main">
    <div class="box">
        <div class="box-header well-small">
            <h4>修改商品促销</h4>
        </div>
        <div class="box-content">
            <form class="form-horizontal" action="{:U('promotions/update')}" method="post">
                <fieldset>
                    <legend>促销信息<a href="{:U('promotions/index')}" class="btn btn-info pull-right">返回促销商品列表</a></legend>
                    <input type="hidden" name="id" value="{$promotions.id}"/>
                    <input type="hidden" name="branch_id" value="{$promotions.branch_id}"/>
                    <input type="hidden" name="goods_id" value="{$promotions.goods_id}"/>
                    <div class="control-group">
                        <label class="control-label">促销条码</label>
                        <div class="controls">
                            <input type="text" name="goods_id" value="{$goods.id}" disabled/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">促销条商品</label>
                        <div class="controls">
                            <input type="text" value="{$goods.name}" disabled />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">折扣</label>
                        <div class="controls">
                            <input  type="text" name="discount" value="{$promotions.discount}"/>
                            <span>折</span>
                        </div>
                    </div>

                     <div class="control-group">
                        <label class="control-label">开始时间</label>
                        <div class="controls">
                            <input type="text" name="time_start" class="datepicker" value="{$promotions.time_start|toDate='Y-m-d'}"/>
                        </div>
                    </div>
                     <div class="control-group">
                        <label class="control-label">结束时间</label>
                        <div class="controls">
                            <input type="text" name="time_end" class="datepicker" value="{$promotions.time_end|toDate='Y-m-d'}"/>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn">重置</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</block>
