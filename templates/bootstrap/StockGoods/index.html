<extend name="StockGoods:base" />
<block name="page_title">商品入库前台</block>

<block name="main">
            <div class="box">
                <div class="box-header well-small">
                    <h4>功能列表</h4>
                </div>

                <div class="box-content">
                    <div class="row">
                        <div class="alert alert-info span5">
                            <h2>商品入库</h2>
                            <p>步骤如下：</p>
                            <p>1、连续扫描商品条形码（同时提供数量）</p>
                            <p>2、系统自动获取商品销售信息以及折扣信息，生成表单</p>
                            <p>3、售货员完成订单确认，并收取现金以及找零</p>
                            <a class="btn btn-primary btn-large pull-right" href="{:U('StockGoods/begin')}">我要入库</a>
                        </div>

                        <div class="alert alert-info span5">
                            <h2>我的入库记录</h2>
                            <p>步骤如下：</p>
                            <p>1、查看入库记录</p>
                            <p>2、根据入库记录获取该记录下的入库详细</p>
                            <a class="btn btn-primary btn-large pull-right" href="{:U('StockGoods/history')}">查看</a>
                        </div>
                    </div>

                </div>
            </div>
</block>
