<extend name="Common:base" />


<block name="page_title">新增角色组</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4><i class="icon-edit"></i>新增角色组</h4>
        </div>
        <div class="box-content">

            <form class="form-horizontal" method="post" action="{:U('role/insert')}">
                <fieldset>
                    <legend>角色组信息<a class="btn btn-info pull-right" href="{:U('role/index')}">返回角色列表</a></legend>
                    <div class="control-group">
                        <label class="control-label">组名：</label>
                        <div class="controls">
                            <input type="text" name="name"
                                   required="required" minlength="2"
                                   data-validation-minlength-message="至少输入两个字符！"
                                    />
                            <span class="inline-help">输入一个角色组的名称，比如销售人员或者检验人员</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">组状态：</label>
                        <div class="controls">
                            <select name="status" data-rel="chosen">
                                <option value="1">启用</option>
                                <option value="0" selected="selected">禁用</option>
                            </select>
                            <span class="inline-help">默认处于禁用状态</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">父级组ID：</label>
                        <div class="controls">
                            <front:select name="pid" model="role" other='required="required"'/>
                            <span class="inline-help">选择上级角色～</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">描述：</label>
                        <div class="controls">
                            <textarea  name="remark" class="autogrow" ></textarea>
                            <span class="inline-help">任意描述此角色的相关功能、任务等。</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn">重置</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</block>
