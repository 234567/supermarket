<extend name="Common:base" />


<block name="page_title">修改角色信息</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4><i class="icon-edit"></i>修改角色信息</h4>
        </div>
        <div class="box-content">

            <form class="form-horizontal" method="post" action="{:U('role/update')}">
                <input type="hidden" name="id" value="{$vo.id}"/>
                <fieldset>
                    <legend>当前角色信息：</legend>
                    <div class="control-group">
                        <label class="control-label">角色名：</label>
                        <div class="controls">
                            <input type="text" name="name" value="{$vo.name}"
                                   required="required" minlength="2"
                                   data-validation-minlength-message="至少输入两个字符！"
                                    />
                            <span class="inline-help">输入一个角色组的名称，比如销售人员或者检验人员</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">组状态：</label>
                        <div class="controls">
                            <select name="status" data-rel="chosen">
                                <option <eq name="vo.status" value="1" >selected="selected"</eq> value="1">启用</option>
                                <option <eq name="vo.status" value="0" >selected="selected"</eq> value="0">禁用</option>
                            </select>
                            <span class="inline-help">默认处于禁用状态</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">父级组ID：</label>
                        <div class="controls">
                            <front:select name="pid" model="role" selected="$vo['pid']" other='required="required"'/>
                            <span class="inline-help">选择上级角色～</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">描述：</label>
                        <div class="controls">
                            <textarea  name="remark" class="autogrow" >{$vo.remark}</textarea>
                            <span class="inline-help">任意描述此角色的相关功能、任务等。</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn">清空</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</block>
