<extend name="SaleGoods:base" />


<block name="page_title">修改个人信息</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4><i class="icon-edit"></i>修改个人信息</h4>
        </div>
        <div class="box-content">
            <form class="form-horizontal" method="post" action="{:U('public/updateProfile')}">
                <fieldset>
                    <legend>个人信息<a href="{:U('SaleGoods/index')}" class="btn btn-info pull-right">返回销售主页</a></legend>
                    <div class="control-group">
                        <label class="control-label">员工照片：</label>
                        <div class="controls">
                            <empty name="vo.photo">
                                <img src="__ASSETS__/images/noimages.png" width="220"/>
                                <a href="{:U('public/avatar')}" class="btn">上传</a>
                                <else/>
                                <img src="__ROOT__/{$vo.photo}" />
                                <a href="{:U('public/avatar')}" class="btn">更改</a>
                            </empty>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">员工姓名：</label>
                        <div class="controls">
                            <input type="text" name="name" value="{$vo.name}"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">性别：</label>
                        <div class="controls">
                            <input type="radio" data-no-uniform="true" name="sex" value="1" <eq name="vo.sex" value="1">checked="checked"</eq> />男
                            <input type="radio" data-no-uniform="true" name="sex" value="0"  <eq name="vo.sex" value="0">checked="checked"</eq>/>女
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">出生日期：</label>
                        <div class="controls">
                            <input type="text" name="birthday" class="datepicker" value="{$vo.birthday|toDate='Y-m-d'}"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">身份证号：</label>
                        <div class="controls">
                            <input type="text" name="identify_num" value="{$vo.identify_num}" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">手机号码：</label>
                        <div class="controls">
                            <input type="text" name="mobile" value="{$vo.mobile}"/>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn">取消</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</block>
