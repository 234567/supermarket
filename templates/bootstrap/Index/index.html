<extend name="Common:base" />


<block name="page_title">超市管理系统后台首页</block>
<block name="main">

    <div class="row-fluid">
        <a data-rel="tooltip" title="分店总数{$branchAmount}" class="well span3 top-block" href="#">
            <span class="icon32 icon-color icon-flag"></span>
            <div>分店总数</div>
            <div>{$branchAmount}</div>
        </a>

        <a data-rel="tooltip" title="总共有{$staffAmount}名员工" class="well span3 top-block">
            <span class="icon32 icon-red icon-user"></span>
            <div>总员工数量</div>
            <div>{$staffAmount}</div>
        </a>

        <a data-rel="tooltip" title="昨日收入￥{$yesterdayIncoming|default='0'}" class="well span3 top-block" href="#">
            <span class="icon32 icon-color icon-bar-chart"></span>
            <div>昨日收入</div>
            <div>￥{$yesterdayIncoming|default="0"}</div>
            <span class="notification yellow">盈利</span>
        </a>
    </div>


</block>
