<extend name="Common:base" />
<block name="page_title">添加供货商</block>

<block name="main">
    <div class="box">
        <div class="box-header well-small">
            <h4>添加供货商</h4>
        </div>
        <div class="box-content">
            <form class="form-horizontal" method="post" action="{:U('supplier/insert')}">
                <fieldset>
                   <legend>供货商信息<a href="{:U('supplier/index')}" class="btn btn-info pull-right">返回供货商列表</a></legend>
                    <div class="control-group">
                        <label class="control-label "> 姓名：</label>
                        <div class="controls">
                            <input type="text" name="real_name" value="供货商1">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label ">  电话：</label>
                        <div class="controls">
                            <input type="text" name="phone_number" value="08516789045">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">手机：</label>
                        <div class="controls">
                            <input type="text" name="mobile" value="13465347654">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">地址：</label>
                        <div class="controls">
                            <input type="text" name="address" value="贵阳市花溪区">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <a href="{:U('/supplier')}" class="btn">返回</a>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</block>
