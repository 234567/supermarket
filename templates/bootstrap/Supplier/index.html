<extend name="Common:base" />


<block name="page_title">供货商管理</block>
<block name="main">

    <div class="box">
        <div class="box-header well-small">
            <h4>供应商列表</h4>
        </div>
        <div class="box-content">
            <a href="{:U('supplier/add')}"  class="btn btn-info">新增供货商信息</a>
            <a href="{:U('supplier/trash')}"  class="btn btn-success pull-right">回收站</a>
            <hr />
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>电话号码</th>
                    <th>手机</th>
                    <th>联系地址</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                <volist name="list" id="vo">
                    <tr id="row{$vo.id}">
                        <td>{$vo.id}</td>
                        <td class="center">
                            <a class="" href="{:U('supplier/edit?id='.$vo['id'])}">
                                {$vo.real_name|default="这个不留名？"}
                            </a>
                        </td>
                        <td class="center">{$vo.phone_number|default="暂无电话"}</td>
                        <td class="center">{$vo.mobile|default="暂无手机号"}</td>
                        <td class="center">{$vo.address|default="暂无联系地址？"}</td>
                        <td class="center">
                            <a class="btn btn-success btn-mini btn-add" href="{:U('supplier/searchGoods?id='.$vo['id'])}">
                                商品
                            </a>
                            <a class="btn btn-danger btn-mini " href="{:U('supplier/operate?op=del&id='.$vo['id'])}">
                                隐藏
                            </a>
                            <a class="btn btn-warning btn-mini btn-delete" href="{:U('supplier/operate?op=disable&id='.$vo['id'])}">
                                禁用
                            </a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div id="page" class="pagination">{$page}</div>
        </div>
    </div>
</block>

         $(function(){

         });
     </script>
 </block>
